<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="S.css">
</head>
<body>

    <div class="gallery-container">
        <div class="gallery-viewer">
           
            <img id="currentImage" src="image.jpg" alt="Gallery Image">
        </div>
        
        <div class="gallery-controls">
            
            <button id="prevBtn" class="nav-btn">Prev</button>
            <button id="nextBtn" class="nav-btn">Next</button>
        </div>

        <div class="thumbnail-gallery">
            
            <img src="images\image1.jpg" class="thumbnail" onclick="showImage(0)" alt="image1">
            <img src="images\image2.jpg" class="thumbnail" onclick="showImage(1)" alt="image2">
            <img src="images\image3.jpg" class="thumbnail" onclick="showImage(2)" alt="image3">
            <img src="images\image4.jpg" class="thumbnail" onclick="showImage(3)" alt="image4">
            <img src="images\image5.jpg" class="thumbnail" onclick="showImage(4)" alt="image5">
            <img src="images\image6.jpg" class="thumbnail" onclick="showImage(5)" alt="image6">
            <img src="images\image7.jpg" class="thumbnail" onclick="showImage(6)" alt="image7">
            <img src="images\image8.jpg" class="thumbnail" onclick="showImage(7)" alt="image8">
            <img src="images\image9.jpg" class="thumbnail" onclick="showImage(8)" alt="image9">
            <img src="images\image10.jpg" class="thumbnail" onclick="showImage(9)" alt="image10">
            <img src="images\image11.jpg" class="thumbnail" onclick="showImage(10)" alt="image11">
            <img src="images\image12.jpg" class="thumbnail" onclick="showImage(11)" alt="image12">



        </div>

    </div>

    <script src="ss.js"></script>

</body>
</html>
